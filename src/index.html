<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>PostCard</title>
  </head>
  <body>
    <div class="container">
      <section id="header">
        <h1 class="title">My Postcard</h1>
        <img
          class="logo"
          src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
          alt="Logo"
        />
      </section>
      <section id="cardbody">
        <div class="body-container">
          <p class="parrafo">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat
            quos iusto ex facere laboriosam quam voluptates illo reiciendis,
            voluptatibus maxime, exercitationem soluta natus dolor laudantium
            perspiciatis sunt inventore quibusdam dolores.
          </p>
        </div>
        <div class="body-container">
          <form action="" method="post">
            <input
              type="text"
              name="name"
              id="name"
              class="input-text"
              placeholder="Some Name"
            />
            <input
              type="text"
              name="email"
              id="email"
              class="input-text"
              placeholder="Some Email"
            />
            <input
              type="text"
              name="comment"
              id="comment"
              class="input-text"
              placeholder="Some comment"
            />
          </form>
        </div>
          <button type="submit" id="sendbutton">Send My Postcard</button>
      </section>
    </div>
  </body>
</html>
